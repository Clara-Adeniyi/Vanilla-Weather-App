<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>+Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1>London</h1>
              <ul>
                <li><span> Thursday 12:36 </span>, cloudy</li>
                <li><span> Humidity: 87%, Wind: 2.57 km/h</span></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="tempereture-container d-flex justify-content-end">
                <div class="weather-image">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="sunny"
                  />
                  <span class="temperature">18</span>
                  <span class="unit">°C | <a href="#"> °F </a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Clara-Adeniyi/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code</a
          >
          by Clara Adeniyi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
