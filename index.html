<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>+Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100 mb-3"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="date"></span>,
                  <span id="description"></span>
                </li>
                <li>
                  <span>
                    Humidity: <span id="humidity"></span>%, Wind:
                    <span id="speed"></span> km/h</span
                  >
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="tempereture-container d-flex justify-content-end">
                <div class="weather-image">
                  <span class="img"><img src="" alt="sunny" id="icon" /></span>
                  <span class="temperature" id="temperature"></span>
                  <span class="unit">
                    <a href="#" id="celcius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link" class="inactive"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Clara-Adeniyi/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code</a
          >
          by Clara Adeniyi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
